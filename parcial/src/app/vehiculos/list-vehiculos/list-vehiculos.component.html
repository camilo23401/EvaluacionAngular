<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jaldi&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  </style>
</head>

<div class="container-fluid">
  <div class="row">
    <h1 style="font-family:Jaldi;">TuSegundazo.com</h1>
  </div>
  <hr>
  <div class="row">
    <img src="/assets/img/banner.png" alt="banner">
  </div>
  <hr>
  <div class="row">
    <div class="col-8">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Linea</th>
            <th scope="col">Modelo</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehiculo of vehiculos; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{vehiculo.marca}}</td>
              <td>{{vehiculo.linea}}</td>
              <td>{{vehiculo.modelo}}</td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <p style="font-family:Inter;">Total Renault: {{numRenault}}</p>
  <p style="font-family:Inter;">Total Chevrolet: {{numChevrolet}}</p>
  <p style="font-family:Inter;">Total Nissan: {{numNissan}}</p>
  <p style="font-family:Inter; text-align: center;">Contact us: +57 3102105253 - info@tusegundazo.com - @tusegundazo</p>
</div>
